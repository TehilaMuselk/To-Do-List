   v uu<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTo-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, #f8f2ea 0%, #f1e7dd 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #3f1e1e;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fffaf5;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(114, 0, 38, 0.15);
            overflow: hidden;
            border: 1px solid #d9c7b8;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 8px;
            background: linear-gradient(90deg, #720026, #a0334d, #720026);
        }
        header {
            background: linear-gradient(to bottom, #720026, #8b0030);
            color: #f1e7dd;
            padding: 50px 30px;
            text-align: center;
            position: relative;
        }
        header::after {
            content: '';
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #f1e7dd, transparent);
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }
        .current-date {
            font-size: 20px;
            font-style: italic;
            opacity: 0.9;
        }
        .progress {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
            color: #f1e7dd;
        }
        .input-area {
            padding: 40px 30px 30px;
            background: #fffaf5;
            display: flex;
            gap: 20px;
            border-bottom: 1px solid #e0d4ca;
        }
        #taskInput {
            flex: 1;
            padding: 18px 20px;
            font-size: 18px;
            border: 2px solid #d9c7b8;
            border-radius: 12px;
            outline: none;
            transition: all 0.4s;
            background: #fff;
        }
        #taskInput:focus {
            border-color: #720026;
            box-shadow: 0 0 0 4px rgba(114, 0, 38, 0.15);
        }
        #addBtn {
            padding: 18px 40px;
            background: #720026;
            color: #f1e7dd;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 6px 20px rgba(114, 0, 38, 0.25);
        }
        #addBtn:hover {
            background: #5a001e;
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(114, 0, 38, 0.35);
        }
        .tasks-list {
            padding: 40px 30px;
            min-height: 300px;
        }
        ul {
            list-style: none;
        }
        li {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #fdf8f3;
            margin-bottom: 20px;
            border-radius: 16px;
            border: 1px solid #e0d4ca;
            transition: all 0.4s ease;
            animation: fadeIn 0.6s ease-out;
            position: relative;
        }
        li:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 40px rgba(114, 0, 38, 0.12);
            border-color: #720026;
        }
        li.completed {
            opacity: 0.8;
            background: #f5ede8;
            border-color: #a0334d;
        }
        .checkbox {
            width: 36px;
            height: 36px;
            border: 3px solid #d9c7b8;
            border-radius: 8px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            color: transparent;
        }
        li.completed .checkbox {
            background: #720026;
            border-color: #720026;
            color: #f1e7dd;
        }
        .task-text {
            flex: 1;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            line-height: 1.4;
        }
        li.completed .task-text {
            text-decoration: line-through;
            color: #724040;
            font-style: italic;
        }
        .delete-btn {
            background: #8b0030;
            color: #f1e7dd;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(139, 0, 48, 0.3);
        }
        .delete-btn:hover {
            background: #a0334d;
            transform: scale(1.1);
        }
        .empty-message {
            text-align: center;
            font-size: 22px;
            font-style: italic;
            color: #724040;
            padding: 80px 20px;
            opacity: 0.8;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .input-area {
                flex-direction: column;
            }
            #addBtn {
                width: 100%;
            }
            header h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <div class="current-date" id="currentDate"></div>
            <div class="progress" id="progress">0 of 0 tasks completed</div>
        </header>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter a new endeavor..." autocomplete="off" />
            <button id="addBtn">Add</button>
        </div>
        <div class="tasks-list">
            <ul id="taskList"></ul>
            <p class="empty-message" id="emptyMessage">Your agenda awaits your command.</p>
        </div>
    </div>
    <script>
        function updateDate() {
            const dateElement = document.getElementById('currentDate');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            dateElement.textContent = today.toLocaleDateString(undefined, options);
        }
        updateDate();
        setInterval(updateDate, 60000);
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const emptyMessage = document.getElementById('emptyMessage');
        const progress = document.getElementById('progress');
        function updateProgress() {
            const total = taskList.children.length;
            const completed = document.querySelectorAll('#taskList li.completed').length;
            progress.textContent = `${completed} of ${total} tasks completed`;
            if (completed === total && total > 0) {
                progress.textContent += ' – Well accomplished!';
            }
        }
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('todoTasks') || '[]');
            taskList.innerHTML = '';
            if (tasks.length === 0) {
                emptyMessage.style.display = 'block';
                updateProgress();
                return;
            }
            emptyMessage.style.display = 'none';
            tasks.forEach(task => createTaskElement(task.text, task.completed));
            updateProgress();
        }
        function createTaskElement(text, completed = false) {
            const li = document.createElement('li');
            if (completed) li.classList.add('completed');
            li.innerHTML = `
                <div class="checkbox">${completed ? '✓' : ''}</div>
                <span class="task-text">${text}</span>
                <button class="delete-btn" title="Remove task">×</button>
            `;
            li.querySelector('.checkbox').addEventListener('click', () => {
                li.classList.toggle('completed');
                const checkbox = li.querySelector('.checkbox');
                checkbox.textContent = li.classList.contains('completed') ? '✓' : '';
                saveTasks();
                updateProgress();
            });
            li.querySelector('.task-text').addEventListener('click', () => {
                li.querySelector('.checkbox').click();
            });
            li.querySelector('.delete-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                li.style.opacity = '0';
                li.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    li.remove();
                    saveTasks();
                    updateProgress();
                    if (taskList.children.length === 0) {
                        emptyMessage.style.display = 'block';
                    }
                }, 400);
            });
            taskList.appendChild(li);
        }
        function addTask() {
            const text = taskInput.value.trim();
            if (text === '') return;
            emptyMessage.style.display = 'none';
            createTaskElement(text);
            taskInput.value = '';
            saveTasks();
            updateProgress();
        }
        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('#taskList li').forEach(li => {
                tasks.push({
                    text: li.querySelector('.task-text').textContent,
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }
        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        loadTasks();
    </script>
</body>
</html>
